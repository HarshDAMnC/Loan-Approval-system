<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Loan Prediction</title>
    <style>
        body {
            background: url('https://images.pexels.com/photos/8293700/pexels-photo-8293700.jpeg?auto=compress&cs=tinysrgb&w=1600') no-repeat center center/cover;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 10px;
        }
        button {
            background: #0984e3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #065bb3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828506.png" width="80">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter username" required><br>
            <input type="password" name="password" placeholder="Enter password" required><br>
            <button type="submit">Register</button>
        </form>
        <p>{{ message }}</p>
        <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
