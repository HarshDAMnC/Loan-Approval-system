<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Loan</title>
    <style>
        body {
            background: url('https://images.pexels.com/photos/8293699/pexels-photo-8293699.jpeg?auto=compress&cs=tinysrgb&w=1600') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }
        .form-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 8px;
        }
        button {
            background: #6c5ce7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #4e41c0;
        }
        .logout-link {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    <div class="form-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1904/1904425.png" width="90">
        <h2>Apply for a Loan</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="number" name="income" placeholder="Monthly Income (₹)" required><br>
            <input type="number" name="loan" placeholder="Loan Amount (₹)" required><br>
            <input type="number" name="credit" placeholder="Credit History (0 or 1)" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
